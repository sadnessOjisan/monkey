version: 2.1
executors:
  default:
    docker:
      - image: circleci/golang:1.11
    working_directory: /go/src/github.com/tyabu12/monkey
jobs:
  build:
    executor:
      name: default
    steps:
      - checkout
      - run:
        name: Build
        command: make
  test:
    executor:
      name: default
    steps:
      - checkout
      - run:
        name: Run Test
        command: |
          make ci-test
          # Upload test report
          bash <(curl -s https://codecov.io/bash)
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test